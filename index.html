<!doctype html>
<html>

<head>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="moe-board-header.html">
</head>

<body>
    <template is="dom-bind">
        <moe-board-header on-textarea-click="_textareaClick"></moe-board-header>

</body>
<script>

    var t = document.querySelector('moe-board-header');
    t._publishArticle();
}
</script>
