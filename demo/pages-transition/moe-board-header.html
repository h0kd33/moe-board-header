<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="board-header.html">
<link rel="import" href="publish-article.html">
<dom-module id="moe-board-header">
    <style>
    :host {
        display: block;
        box-sizing: border-box;
        min-height: 350px;
        height: auto;
        width: 100%;
    }
    </style>
    <template>
        <neon-animated-pages id="pages" selected="0">
            <board-header on-textarea-click="_onTextareaClick"></board-header>
            <publish-article id="fullsize-card" hero-id="hero" on-cancel-click="_onFullsizeClick">
            </publish-article>
        </neon-animated-pages>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-board-header',

    behaviors: [
        Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {},
    _onTextareaClick: function(event) {
        this.$.pages.selected = 1;
    },
    _onFullsizeClick: function(event) {
        this.$.pages.selected = 0;
    }
});
</script>
